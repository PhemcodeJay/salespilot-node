<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/png" href="https://salespilot.cybertrendhub.store/home_assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://salespilot.cybertrendhub.store/home_assets/css/nucleo-icons.css" rel="stylesheet">
  <link href="https://salespilot.cybertrendhub.store/home_assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12"></div>
    </div>
  </div>
  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3">
                  <h4 class="text-white text-center">Sign in</h4>
                </div>
              </div>
              <div class="card-body">
                <!-- Error message container -->
                <div id="error-message" class="alert alert-danger text-center" style="display: none;"></div>

                <form id="login-form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                    <small id="username-error" class="text-danger"></small>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    <small id="password-error" class="text-danger"></small>
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label ms-3" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100">Sign in</button>
                    <button type="button" class="btn bg-gradient-primary w-100 mt-2" onclick="window.location.href='/recoverpwd'">Forgot Password</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="/signup" class="text-primary font-weight-bold">Sign up</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 text-center text-md-start">
              <p class="text-white mb-0">Â© <span id="year"></span> Developed for <a href="https://phemcode.cybertrendhub.store/index.html" class="text-white">SalesPilot</a>.</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>

  <script src="https://salespilot.cybertrendhub.store/home_assets/js/core/popper.min.js"></script>
  <script src="https://salespilot.cybertrendhub.store/home_assets/js/core/bootstrap.min.js"></script>
  <script src="https://salespilot.cybertrendhub.store/home_assets/js/plugins/smooth-scrollbar.min.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'none';

      // Reset errors
      document.getElementById('username-error').textContent = '';
      document.getElementById('password-error').textContent = '';

      // Validation
      if (!username || !password) {
        if (!username) document.getElementById('username-error').textContent = 'Username is required.';
        if (!password) document.getElementById('password-error').textContent = 'Password is required.';
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, rememberMe }),
        });

        const data = await response.json();

        if (response.ok) {
          // Redirect on successful login
          window.location.href = '/dashboard'; // Change this to your dashboard route
        } else {
          // Show error message
          errorMessage.textContent = data.error || 'An error occurred. Please try again.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>

</html>
